<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/perso.css" type="text/css">
    <title>Personnages</title>
</head>
<body>
<audio autoplay src="song/Sword of Destiny.mp3"></audio>
<div class="header">
    <a href="/">
        <img alt="Logo the Witcher" class="logo" src="img/gwynbleidd.png">
    </a>
    <a class="btn" href="/perso" >Personnages</a>
    <a class="btn" href="/creatures" >Créatures</a>
    <a class="btn" href="/races" >Races</a>
    <a class="btn" href="/species" >Espèces</a>
</div>
<div id="info">
    {{range .}}
    <img src="img/{{.Name}}.jpg" alt="">
    <p>
        {{.Name}}
        <br>
        <br>
        GENRE : {{.Gender}}
    </p>
    {{end}}
</div>
<div class="footer">
    <p>MARTHELY Davy & CONRAUX Sam | 2021/2022 | Ynov Aix-en-Provence</p>
</div>
</body>
</html>
